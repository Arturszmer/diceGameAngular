  <div class="modal-header">
    <h2 class="modal-title">Attention</h2>
  </div>
  <div class="modal-body">
    <p class="modal-body-text">Are you sure, do you wanna quit this game?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="modal-button-back" (click)="close()">Back</button>
    <button type="button" class="modal-button-join" (click)="quit(); close()">Quit</button>
  </div>
