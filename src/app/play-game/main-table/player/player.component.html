  <button class="cubeValue"
          *ngFor="let dice of diceNumbers; let i = index"
          (click)="diceCheck(i, dice)"
  [ngClass]="{
  'selected' : dice.isChecked, 'good' : dice.isGoodNumber, 'multiple' : dice.isMultiple, 'immutable' : dice.isImmutable}"
  [disabled]="!dice.isGoodNumber || dice.isImmutable"
  (change)="updatePoints()">
    <div>
      <span>{{dice.value}}</span>

    </div>
  </button>
