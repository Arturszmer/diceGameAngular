<div class="menu">
  <div class="throw bg-secondary-p grid-item">
    <a routerLink="" class="btn btn-quit btn-lg">
      <i class="bi bi-box-arrow-left me-2">Quit game</i>
    </a>
  </div>
  <div class="player1 grid-item">
    <div id="player1Name" class="container">
      {{players[0].name || ""}}
    </div>
    <div id="player1Cube"  *ngIf="playerTurn === 0">
      <app-player class="gridCube"></app-player>
    </div>
    <div class="container points">
      <div>
        Points: {{players[0].points}}
      </div>
      <div id="player1Points">

      </div>
    </div>

  </div>
  <div class="grid-item player3">
    <div id="player3Name" class="container" *ngIf="players[2]">
      {{players[2].name || "" }}
    </div>
    <div id="player3Cube" *ngIf="playerTurn === 2">
<!--      <app-player (takePoints)="playerPoints($event)" class="gridCubeSides"></app-player>-->
      <app-player class="gridCubeSides"></app-player>
    </div>
    <div class="container points" *ngIf="players[2]">
      <div>
        Points: {{players[2].points}}
      </div>
      <div id="player3Points">

      </div>
    </div>
  </div>
  <div class="grid-item corner-right">

  </div>
  <div class="grid-item main">
    <div class="mainContent">
      <app-roller-dice (changeTurn)="nextPlayer($event)"></app-roller-dice>
<!--      <app-roller-dice></app-roller-dice>-->

    </div>
  </div>
  <div class="grid-item player4">
    <div id="player4Name" class="container" *ngIf="players[3]">
      {{players[3].name || ""}}
    </div>
    <div id="player4Cube" *ngIf="playerTurn === 3">
      <app-player class="gridCubeSides"></app-player>
    </div>
    <div class="container points" *ngIf="players[3]">
      <div>
        Points: {{players[3].points}}
      </div>
      <div id="player4Points">

      </div>
    </div>
  </div>
  <div class="grid-item corner-left">

  </div>
  <div class="grid-item player2">
    <div id="player2Name" class="container">
      {{players[1].name || ""}}
    </div>
    <div id="player2Cube" *ngIf="playerTurn === 1">
      <app-player class="gridCube"></app-player>
    </div>
    <div class="container points">
      <div>
        Points: {{players[1].points}}
      </div>
      <div id="player2Points">

      </div>
    </div>
  </div>
  <div class="grid-item footer">
    links to social
  </div>
</div>
